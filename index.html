<html>
  <head>

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

<!-- Settings -->
<!-- length 8-128 characters -->
<!-- required numbers letters  -->
<!-- required capital letters  -->   
<!-- required lowercase letters  -->
<!-- required symbols -->

  <body>
    


<div class="card-header">
  <h3 class="card-title">Password Requirements</h3>
  
  <class class="card text-center"></class>
    <div class="d-flex justify-content-center my-4">
      <div class="w-75">
        <input type="range" class="custom-range" id="length" min="8" max="128">
      </div>
        <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
      </div>
    </div>
    <div class="form-check text-center">
      <input class="form-check-input" type="checkbox" value="" id="numSwitch">
      <label class="form-check-label" for="numSwitch">
        Include Numbers
      </label>
    <div class="form-check text-center">
      <input class="form-check-input" type="checkbox" value="" id="capitalSwitch">
      <label class="form-check-label" for="capitalSwitch">
        Include Uppercase
      </label>
    <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" value="" id="lowerSwitch">
        <label class="form-check-label" for="lowerSwitch">
          Include Lowercase
        </label>
    <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="symSwitch">
          <label class="form-check-label" for="symSwitch">
            Include Symbols
          </label>
  <!--Generate Button -->
  <div class="button" type="button" value="" id="generate">
      <label class="button" for="generate"></label>
      <a href="#" class="btn btn-primary">Generate</a>
  </div>
      
    </div>
  </div>



  


      
  </body>

  <footer>
    <script type="text/javascript" src="passwords.js"></script>
  </footer>
</html>
