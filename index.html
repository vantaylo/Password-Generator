<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Image and text -->
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="img/icon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Password Generator
      </a>
    </nav>

    <!-- Settings -->

    <div class="container text-center">
      <h3 class="title">Password Requirements</h3>

      <!-- Slider - length 8-128 characters -->

      <class class="card text-center"></class>
      <div class="d-flex justify-content-center my-4">
        <div class="w-75">
          <input
            type="range"
            class="custom-range"
            id="length"
            min="8"
            max="128"
          />
        </div>
        <span class="font-weight-bold text-primary ml-2 valueSpan2"></span>
      </div>
    </div>

    <!-- required numbers letters  -->
    <div class="form-check text-center">
      <input class="form-check-input" type="checkbox" value="" id="numSwitch" />
      <label class="form-check-label" for="numSwitch">
        Include Numbers
      </label>
    </div>

    <!-- required capital letters  -->
    <div class="form-check text-center">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="capitalSwitch"
      />
      <label class="form-check-label" for="capitalSwitch">
        Include Uppercase
      </label>
    </div>

    <!-- required lowercase letters  -->
    <div class="form-check text-center">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="lowerSwitch"
      />
      <label class="form-check-label" for="lowerSwitch">
        Include Lowercase
      </label>
    </div>

    <!-- required symbols -->
    <div class="form-check text-center">
      <input class="form-check-input" type="checkbox" value="" id="symSwitch" />
      <label class="form-check-label" for="symSwitch">
        Include Symbols
      </label>
    </div>

    <!--Generate Button -->
    <div class="button text-center" type="button" value="" id="generate">
      <label class="button" for="generate"></label>
      <a href="#" class="btn btn-primary">Generate</a>
    </div>
    </body>
  </div>

  <footer>
    <script type="text/javascript" src="passwords.js"></script>
  </footer>
</html>
